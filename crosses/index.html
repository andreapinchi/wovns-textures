<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>wovns - crosses</title>
    <link rel="stylesheet" href="css/app.css" />
    
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/paperscript" canvas="canvas" src="js/crosses.js"></script>

    
    <script src="js/Blob.js" type="text/javascript"></script>
    <script src="js/FileSaver.min.js" type="text/javascript"></script>
</head>

<body>
    <canvas id="canvas" resize></canvas>
    <a href="javascript:" id="save">DOWNLOAD AS SVG</a>
    <script type="text/javascript">
    	var filename = 'crosses';
    	document.getElementById('save').addEventListener("click", save);
    	
    	function save() {
    		var serializer = new XMLSerializer();
    		var svg = paper.project.exportSVG();
    		var svg_string = serializer.serializeToString(svg);
    		var blob = new Blob(
    	        [svg_string],
    	        {type: "image/svg+xml;charset="+svg.characterSet}
    	    );
    		saveAs(blob, filename);
    	};
    </script>
</body>
</html>
